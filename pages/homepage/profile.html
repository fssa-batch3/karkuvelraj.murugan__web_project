        <div class="main-item">
            <!-- This is header section -->
            <!-- This is profile update section-->
            <div class="user-condainer">
                <div class="information boxes">
                <form  role="form" onsubmit="eprofile_details(event)" >
                    <div class="first-name" id="align-num">
                        <label class="more"> First Name</label>
                        <input class="name" id="user_name" type="text" pattern="[A-Za-z]{1,32}" name="user name"
                            placeholder="First Name" value="" readonly>
                    </div>
                    <!-- This is Last name  -->
                    <div class="last-name" id="align-num">
                        <label class="more"> Address</label>
                        <input class="name" id="address" type="text" name="user name"
                            placeholder="Last Name" value="" title="Last name connot contain spaces" readonly>
                    </div>
                    <!-- This is email input  -->
                    <div class="email" id="align-num">
                        <label class="more"> Email</label>
                        <input class="name_email" id="user_email" type="email" name="user email" placeholder="name@gmail.com"
                            value="" required="true" disabled>
                    </div>
                    <!-- This is city -->
                    <div class="fCity-name" id="align-num">
                        <label class="more"> City</label>
                        <select name="city" class="name" id="district">
                            <option value="Tenkasi">Tenkasi</option>
                            <option value="Pvoorchatram">Pvoorchatram</option>
                            <option value="Surandai">Surandai</option>
                            <option value="Madurai">Kdaiyam</option>
                            <option value="Ambai">Ambai</option>
                            <option value="Alangulam">Alangulam</option>
                            <option value="Nellai">Nellai</option>
                            <option value="Poolangulam">Poolangulam</option>
                        </select>
                        <!-- <input class="name" id="user-firstname" type="text" pattern="[A-Za-z]{1,32}" name="user name"
                            title="First name connot contain spaces" placeholder="First Name" value="" required="true"> -->
                    </div>
                    <!-- This is number -->
                    <div class="Number" id="align-num">
                        <label id="" class="more"> mobile number</label>
                        <input class="name" id="user_number" type="tel" pattern="[0-9]{10,12}"
                            name="number" placeholder="mobile number" maxlength="10">
                    </div>
                    <!-- This is Address input  -->
                    <div class="pincode" id="align-num">
                        <label class="more"> Pincode</label>
                        <input class="name" id="pincode" type="text" pattern="[0-9]{6,6}"
                           maxlength="6" name="user address" placeholder="Pincode">
                    </div>
                    <div class ="edit_btns">
                        <button id="edit_button" onclick="myfunc()">Edit</button>
                        <button id="save" type="submit">Save</button>
                        <button id="delete">Delete</button>
                    </div>
                </form>
